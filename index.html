<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p class="title">Rock-Paper-Scissors</p>

    <button class="play-button js-rock-button"><img src="images/rock-emoji.png" class="icons"></button>

    <button class="play-button js-paper-button"><img src="images/paper-emoji.png" class="icons"></button>

    <button class="play-button js-scissors-button"><img src="images/scissors-emoji.png" class="icons"></button>

   <p class="js-result result"></p>

   <p class="js-moves moves"></p>

   <p class="js-score score"></p>

   <button class="reset-button js-reset-button">Reset score</button>

   <button class="autoplay-button js-autoplay-button">Auto play<button>

   <script src="script.js"></script>
  </body>
</html>
