<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p class="title">Rock-Paper-Scissors</p>

    <button onclick="
      playGame('rock');
   " class="play-button"><img src="images/rock-emoji.png" class="rock-image"></button>

    <button onclick="
      playGame('paper');
   " class="play-button"><img src="images/paper-emoji.png" class="paper-image"></button>

    <button onclick="
      playGame('scissors');
   " class="play-button"><img src="images/scissors-emoji.png" class="scissors-image"></button>

   <p class="js-result result"></p>

   <p class="js-moves moves"></p>

   <p class="js-score score"></p>

   <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
   " class="reset-button">Reset score</button>

   <script src="script.js"></script>
  </body>
</html>
